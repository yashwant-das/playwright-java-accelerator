name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: 'temurin'
        cache: 'maven'

    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2-

    - name: Clean Allure Results
      run: |
        rm -rf target/allure-results/*
        mkdir -p target/allure-results

    - name: Install Playwright browsers
      run: mvn exec:java -e -Dexec.mainClass=com.microsoft.playwright.CLI -Dexec.args="install"

    - name: Run tests
      run: mvn clean test

    - name: Generate Allure Report
      if: always()
      run: |
        mvn allure:report
        # Verify results exist
        ls -la target/allure-results/
        ls -la target/site/allure-maven-plugin/

    - name: Create redirect HTML
      if: always()
      run: |
        echo '<!DOCTYPE html>
        <html>
        <head>
            <meta http-equiv="refresh" content="0; url=./allure-maven-plugin/index.html" />
            <title>Allure Report</title>
        </head>
        <body>
            <p>Redirecting to Allure Report...</p>
            <p>If you are not redirected automatically, <a href="./allure-maven-plugin/index.html">click here</a>.</p>
        </body>
        </html>' > target/site/index.html

    - name: Upload Allure Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: target/site/
        retention-days: 30
        compression-level: 6
        overwrite: true

    - name: Upload Test Screenshots
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-screenshots
        path: target/screenshots/
        retention-days: 7
        compression-level: 6
        overwrite: true

  deploy:
    name: Deploy Report
    needs: test
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAGES_TOKEN }}
          fetch-depth: 0

      - name: Download Allure Report
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: target/site

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAGES_TOKEN }}
          publish_dir: target/site
          publish_branch: gh-pages
          force_orphan: true
          keep_files: false